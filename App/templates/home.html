<script>
     async function ExecPythonCommand(val){
        const resp = await fetch("http://127.0.0.1:5000/book" , {
          method: "POST",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },

          body: JSON.stringify({
            name: val,

          })
        })
        if(resp.ok){
            window.location = window.location.href
        }
     }

</script>
